<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-left-actions">
        <button id="back-to-character-hub-btn" class="nav-button">&larr; Back to Hub</button>
    </div>
    <div class="top-right-actions">
        <button id="my-account-btn" class="nav-button">My Account</button>
        <button id="logout-button" class="nav-button logout-button">Log Out</button>
    </div>

    <div class="campaign-container">
        <h1>Campaign Hub</h1>
        <p class="hub-subtitle">Create a new campaign or join an existing one to get started.</p>

        <div class="hub-actions-grid">
            <div class="hub-action-card">
                <h2>Create a New Campaign</h2>
                <div class="form-inputs">
                    <input type="text" id="campaign-name-input" placeholder="Enter Campaign Name">
                    <button id="create-campaign-btn" class="nav-button">Create Campaign</button>
                </div>
            </div>

            <div class="hub-action-card">
                <h2>Join an Existing Campaign</h2>
                <div class="form-inputs">
                    <input type="text" id="campaign-join-id-input" placeholder="Enter Campaign ID">
                    <button id="join-campaign-btn" class="nav-button">Join Campaign</button>
                </div>
            </div>
        </div>

        <div id="campaign-message"></div>

        <hr>

        <div class="campaign-list-section">
            <h2>Your Campaigns</h2>
            <div id="campaign-list" class="campaign-grid">
                <p id="loading-campaigns-message">Loading campaigns...</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
